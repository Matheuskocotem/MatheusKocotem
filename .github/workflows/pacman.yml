name: Generate Pacman Contribution Graph

on:
  # Rodando apenas manualmente para economizar minutos
  workflow_dispatch:
  # Rodando apenas uma vez por semana
  schedule:
    - cron: "0 0 * * 0"  # Todo domingo à meia-noite

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Limite de tempo curto
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'  # Cache para instalação de pacotes

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir matplotlib requests

      - name: Run Pacman Graph Generator
        run: |
          mkdir -p output
          # Usando cache para o script
          if [ ! -f pacman.py ]; then
            curl -s https://raw.githubusercontent.com/yoshi389111/github-pacman-contribution/main/pacman.py -o pacman.py
          fi
          python pacman.py Matheuskocotem --dark > output/pacman-contribution-graph-dark.svg
          python pacman.py Matheuskocotem > output/pacman-contribution-graph.svg

      - name: Commit and Push
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "Matheuskocotem"
          git config user.email "kocotemmatheus@gmail.com"
          git config --global http.postBuffer 524288000
          git add output/
          git diff-index --quiet HEAD || git commit -m "update pacman contribution graph"
          git push
